<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="home.html">MTracker</a>
        <a href="sign_in.html" class="right">sign in</a>
        <a href="sign_up.html" class="right">sign up</a>
        <a href="index.html" class="right">home</a>
    </div>
    
    <div class="content_container">
        <img src="img/bg.png" id="home_image"></img>
    </div>
    <div class="user-sign-up">
        <form class="#">
            <div class="container">
                <h1>Sign in to your account</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" name="email" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" name="psw" required>
                <button class="btn" type="submit" name="sign_in"><span>Sign in</span></button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>MTracker &copy; 2018. All Rights Reserved</p>
    </div>
</body>
</html>
